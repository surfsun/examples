<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>延迟队列 (TTL) - RabbitMQ 教学</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar"><div class="container" style="max-width:1200px;display:flex;justify-content:space-between;align-items:center;">
    <a class="navbar-brand" th:href="@{/}"><i class="fas fa-plug"></i> RabbitMQ 教学平台</a>
    <div style="display:flex;gap:1.5rem;"><a class="nav-link" th:href="@{/}">首页</a><a class="nav-link" th:href="@{/quiz}">知识问答</a></div>
</div></nav>
<div class="main-container demo-page">
    <a th:href="@{/}" class="back-link"><i class="fas fa-arrow-left"></i> 返回首页</a>
    <h2><i class="fas fa-clock" style="color:var(--accent-orange)"></i> 延迟队列 (TTL + DLX)</h2>
    <p class="subtitle">利用消息 TTL 过期 + 死信队列实现延迟投递</p>

    <div class="panel">
        <div class="panel-title"><i class="fas fa-project-diagram"></i> 架构图解</div>
        <div class="flow-diagram">
            <div class="flow-node producer"><i class="fas fa-user" style="color:var(--accent-blue)"></i><span class="label">生产者</span></div>
            <div class="flow-arrow"><i class="fas fa-long-arrow-alt-right"></i></div>
            <div class="flow-node queue"><i class="fas fa-hourglass-half" style="color:var(--accent-orange)"></i><span class="label">延迟队列</span><span class="sub">等待TTL过期</span></div>
            <div class="flow-arrow"><i class="fas fa-long-arrow-alt-right"></i></div>
            <div class="flow-node exchange"><i class="fas fa-exchange-alt" style="color:var(--accent-purple)"></i><span class="label">Delay Exchange</span></div>
            <div class="flow-arrow"><i class="fas fa-long-arrow-alt-right"></i></div>
            <div class="flow-node consumer"><i class="fas fa-cog" style="color:var(--accent-green)"></i><span class="label">延迟处理</span></div>
        </div>
    </div>

    <div class="panel control-panel">
        <div class="panel-title"><i class="fas fa-paper-plane"></i> 发送延迟消息</div>
        <div style="display:flex;gap:0.75rem;margin-bottom:0.75rem;">
            <input type="text" class="form-control" id="msgInput" placeholder="消息内容..." value="订单超时检查">
            <input type="number" class="form-control" id="delayInput" placeholder="延迟(ms)" value="5000" style="max-width:140px;">
            <button class="btn-send" onclick="doSend()" style="white-space:nowrap;"><i class="fas fa-clock"></i> 延迟发送</button>
        </div>
        <div style="display:flex;gap:0.5rem;flex-wrap:wrap;">
            <button class="btn-preset" onclick="doDelay('3秒后提醒',3000)">⏰ 3秒</button>
            <button class="btn-preset" onclick="doDelay('5秒后提醒',5000)">⏰ 5秒</button>
            <button class="btn-preset" onclick="doDelay('10秒后提醒',10000)">⏰ 10秒</button>
        </div>
    </div>

    <div class="panel">
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <div class="panel-title" style="margin-bottom:0;"><i class="fas fa-stream"></i> 实时消息日志</div>
            <button class="btn-preset" onclick="clearLogs('logBox')">清空</button>
        </div>
        <div id="logBox" class="log-container" style="margin-top:0.75rem;">
            <div class="log-empty"><i class="fas fa-inbox"></i> 暂无消息</div>
        </div>
    </div>

    <div class="tip-card cons">
        <h4>⚠️ TTL+DLX 方式的队头阻塞问题</h4>
        <ul>
            <li>RabbitMQ 按 FIFO 顺序检查消息，只有队首消息过期才会被转发</li>
            <li>如果队首消息 TTL=30s，后面消息 TTL=5s，后者也需要等到队首消息过期后才能被处理</li>
            <li>解决方案：使用 <a th:href="@{/demo/plugin-delay}">x-delayed-message 插件</a></li>
        </ul>
    </div>
</div>
<div class="footer">© 2025 RabbitMQ 教学平台</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
<script>
    connectSSE('delay', 'logBox');
    function doSend() {
        const msg = document.getElementById('msgInput').value.trim();
        const delay = parseInt(document.getElementById('delayInput').value) || 5000;
        if (!msg) return showToast('请输入消息', 'error');
        sendMsg('/api/delay', {message: msg, delayMs: delay});
    }
    function doDelay(msg, ms) {
        document.getElementById('msgInput').value = msg;
        document.getElementById('delayInput').value = ms;
        doSend();
    }
    document.getElementById('msgInput').addEventListener('keypress', e => { if(e.key==='Enter') doSend(); });
</script>
</body>
</html>
